  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <div class="sidebar  text-dark " data-bs-target="#offcanvasScrolling ">
   <div class="offcanvas offcanvas-start show  sidebar" 
        data-bs-scroll="true" 
        data-bs-backdrop="false" 
        tabindex="-1" 
        id="offcanvasScrolling" 
        aria-labelledby="offcanvasScrollingLabel">
        
     <div class="offcanvas-header">
       <a routerLink="/" class="offcanvas-title" id="offcanvasLabel">
         <img src="/assets/images/Logo.png" alt="">
       </a>
     </div>
     
     <div class="offcanvas-body">
       <div class="list">
         <ul>
           <li>
             <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
               <img src="/assets/icon.png" alt=""> product
             </a>
           </li>
           <li>
             <a routerLink="/productList" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
               <img src="/assets/icon (1).png" alt=""> productList
             </a>
           </li>
           <li>
             <a routerLink="/orders" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
               <img src="/assets/cart.png" alt=""> orders
             </a>
             <span class="nafications">3</span>
           </li>
           <li>
             <a routerLink="/customers" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
              <i class="fa-solid fa-user-group  text-secondary "></i> customers
             </a>
           </li>
         </ul>
         <ul class="top">
           <li>
             <a routerLink="/support" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
               <img src="/assets/earphone.png" alt=""> support
             </a>
           </li>
           <li>
             <a routerLink="/settings" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
               <img src="/assets/gear.png" alt=""> settings
             </a>
           </li>
         </ul>
       </div>
     </div>
   </div>
   <router-outlet></router-outlet>
 </div>
